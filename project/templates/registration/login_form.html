{% load i18n %}
    <div id="login">
    {% if form.errors %}<p>{% trans "Your username and password didn't match. Please try again." %}</p>{% endif %}
    <form method="post" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
        <input id="id_username" placeholder="{% trans "Username" %}" type="text" name="username" maxlength="30" /><br/>
        <input type="password" placeholder="{% trans "Password" %}"  name="password" id="id_password" /><br/>
        <input type="submit" value="{% trans "Log in" %}" />
        <input type="hidden" name="next" value="{{ request.path }}" />
    </form>
</div>
