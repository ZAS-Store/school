{% extends "base.html" %}
{% load i18n %}

{% block content %}
    {% if courses %}
        <ul class="big-list">
        {% for course in courses %}
            <li>
                <a href="{% url app.notes.views.list course.code %}">{{ course }}<em>{{ course.notes.count }}</em></a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
